<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Depths - Start</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .start-button {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CURSED DEPTHS</h1>
        <p>
            You died. Your soul is being transported to Hell. But first, you must navigate 
            the highway to the underworld...
        </p>
        <a href="driving-game/start.html" class="start-button">START YOUR JOURNEY</a>
    </div>
</body>
</html>
