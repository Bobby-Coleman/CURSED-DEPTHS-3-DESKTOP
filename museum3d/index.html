<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum3D - Infinite Hallway</title>
    <!-- Dynamic base URL for GitHub Pages compatibility -->
    <script>
        (function() {
            // Create base element for proper path resolution
            const baseElement = document.createElement('base');
            
            // Check if we're on GitHub Pages
            if (window.location.hostname.includes('github.io')) {
                // Get repository name from path
                const pathSegments = window.location.pathname.split('/').filter(Boolean);
                // Handle both repo root and subdirectory paths
                if (pathSegments.length > 0) {
                    if (pathSegments.includes('museum3d')) {
                        // We're in the museum3d directory
                        const repoIndex = pathSegments.indexOf('museum3d') - 1;
                        if (repoIndex >= 0) {
                            baseElement.href = '/' + pathSegments[repoIndex] + '/';
                        }
                    } else {
                        // Set base to repo root
                        baseElement.href = '/' + pathSegments[0] + '/';
                    }
                }
            } else {
                // Local development
                baseElement.href = '/';
            }
            
            document.head.appendChild(baseElement);
            console.log('Museum3D - Base URL set to:', baseElement.href);
            
            // Store the base URL for use in scripts
            window.baseUrl = baseElement.href;
        })();
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        #instructions {
            color: white;
            font-size: 14px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            user-select: none;
        }
        #instructions p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Click to start</p>
            <p>WASD = Move</p>
            <p>Mouse = Look around</p>
            <p>ESC = Pause</p>
        </div>
    </div>
    <div id="info">
        Museum3D - Infinite Hallway
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
