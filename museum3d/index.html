<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum3D - Infinite Hallway</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #controls p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        Museum3D - Infinite Hallway
    </div>
    <div id="controls">
        <p>WASD = Move</p>
        <p>Mouse = Look around</p>
        <p>ESC = Pause</p>
    </div>
    
    <!-- Multiple audio elements with different paths -->
    <audio id="introVoice1" preload="auto">
        <source src="../audio/intro_voice.mp3" type="audio/mpeg">
    </audio>
    <audio id="introVoice2" preload="auto">
        <source src="/museum3d/audio/intro_voice.mp3" type="audio/mpeg">
    </audio>
    <audio id="introVoice3" preload="auto">
        <source src="audio/intro_voice.mp3" type="audio/mpeg">
    </audio>
    <audio id="introVoice4" preload="auto">
        <source src="./audio/intro_voice.mp3" type="audio/mpeg">
    </audio>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
