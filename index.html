<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Cursed Depths</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #restart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            pointer-events: auto;
        }
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 120px;
            height: 120px;
            pointer-events: all;
            opacity: 0.5;
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        #shootButton {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.3);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 1000;
            display: none;
            pointer-events: all;
            touch-action: none;
        }
        @media (max-width: 768px) {
            #mobileControls, #shootButton {
                display: block;
            }
        }
    </style>
    <script type="module">
        import { getPath } from './pathResolver.js';
        // Check if coming directly to this page, if so, redirect to driving game
        if (!sessionStorage.getItem('fromDrivingGame')) {
            window.location.href = getPath('/driving-game/start.html');
        } else {
            // Clear the flag once redirected back to main game
            sessionStorage.removeItem('fromDrivingGame');
        }
    </script>
    <!-- Add nipple.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>
<body>
    <div id="mobileControls"></div>
    <div id="shootButton"></div>
    <div id="game-ui">
        <div>HP: <span id="hp">4</span> / <span id="max-hp">4</span></div>
        <div>Ammo: <span id="ammo">300</span> / <span id="max-ammo">300</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Kill Streak: <span id="kill-streak">0</span></div>
        <div>Relics: <span id="relics">0</span> / 5</div>
        <div id="museum-portal" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; cursor: pointer; pointer-events: auto;">
            <img src="./museum3d/assets/images/pentagon_active.png" alt="Museum Portal" style="width: 100%; height: 100%;">
        </div>
    </div>
    <div id="game-over">
        <h2>Game Over</h2>
        <p id="game-over-reason"></p>
        <button id="restart-button">Restart Game</button>
    </div>
    
    <!-- Three.js Library -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.132.2/build/three.module.js"
        }
    }
    </script>
    
    <!-- Game Scripts -->
    <script src="./main.js" type="module"></script>
</body>
</html>
