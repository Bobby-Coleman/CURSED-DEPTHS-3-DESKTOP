<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Cursed Depths</title>
    <!-- Dynamic base URL for GitHub Pages compatibility -->
    <script>
        (function() {
            // Create base element for proper path resolution
            const baseElement = document.createElement('base');
            
            // Check if we're on GitHub Pages
            if (window.location.hostname.includes('github.io')) {
                // Get repository name from path
                const pathSegments = window.location.pathname.split('/').filter(Boolean);
                if (pathSegments.length > 0) {
                    // Set base to repo root
                    baseElement.href = '/' + pathSegments[0] + '/';
                }
            } else {
                // Local development
                baseElement.href = '/';
            }
            
            document.head.appendChild(baseElement);
            console.log('Base URL set to:', baseElement.href);
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #restart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            pointer-events: auto;
        }
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 120px;
            height: 120px;
            pointer-events: all;
            opacity: 0.5;
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        #shootButton {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.3);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 1000;
            display: none;
            pointer-events: all;
            touch-action: none;
        }
        @media (max-width: 768px) {
            #mobileControls, #shootButton {
                display: block;
            }
        }
        /* Game Hub styles for GitHub Pages root */
        #hub-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
        }
        .game-button {
            background-color: #300;
            color: #fff;
            border: 2px solid #500;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border-radius: 5px;
        }
        .game-button:hover {
            background-color: #500;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        h1 {
            color: #ff0000;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
    </style>
    <script>
        // On GitHub Pages, we'll display a hub UI first
        document.addEventListener('DOMContentLoaded', function() {
            // If we have the fromDrivingGame flag set, just proceed to the main game
            if (sessionStorage.getItem('fromDrivingGame')) {
                // Clear the flag once redirected back to main game
                sessionStorage.removeItem('fromDrivingGame');
                document.getElementById('hub-container').style.display = 'none';
                // Game will start as normal
            } else if (window.location.hostname.includes('github.io')) {
                // We're on GitHub Pages, show the hub by default
                document.getElementById('hub-container').style.display = 'flex';
            } else {
                // Local development - use default server.js behavior
                document.getElementById('hub-container').style.display = 'none';
                // Go to driving game if not coming from there
                if (!sessionStorage.getItem('fromDrivingGame')) {
                    window.location.href = 'driving-game/start.html';
                } else {
                    // Clear the flag once redirected back to main game
                    sessionStorage.removeItem('fromDrivingGame');
                }
            }
        });

        function startGame(fromHub) {
            if (fromHub) {
                // If coming from the hub, just hide it
                document.getElementById('hub-container').style.display = 'none';
                // Game will start as normal when script below executes
            }
        }
    </script>
    <!-- Add nipple.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>
<body>
    <!-- Game Hub for GitHub Pages -->
    <div id="hub-container">
        <h1>CURSED DEPTHS</h1>
        
        <p>Welcome to the Cursed Depths game hub. Choose your adventure:</p>
        
        <div class="game-buttons">
            <a href="visual-novel/index.html" class="game-button">Start with Visual Novel</a>
            <a href="driving-game/start.html" class="game-button">Driving Game</a>
            <button onclick="startGame(true)" class="game-button">Main Game</button>
            <a href="museum3d/index.html" class="game-button">Museum 3D</a>
        </div>
        
        <p>For the full experience, start with the Visual Novel, which will guide you through all the games.</p>
    </div>

    <!-- Main Game UI -->
    <div id="mobileControls"></div>
    <div id="shootButton"></div>
    <div id="game-ui">
        <div>HP: <span id="hp">4</span> / <span id="max-hp">4</span></div>
        <div>Ammo: <span id="ammo">300</span> / <span id="max-ammo">300</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Kill Streak: <span id="kill-streak">0</span></div>
        <div>Relics: <span id="relics">0</span> / 5</div>
        <div id="museum-portal" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; cursor: pointer; pointer-events: auto;">
            <img src="museum3d/assets/images/pentagon_active.png" alt="Museum Portal" style="width: 100%; height: 100%;">
        </div>
    </div>
    <div id="game-over">
        <h2>Game Over</h2>
        <p id="game-over-reason"></p>
        <button id="restart-button">Restart Game</button>
    </div>
    
    <!-- Three.js Library -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.132.2/build/three.module.js"
        }
    }
    </script>
    
    <!-- Game Scripts -->
    <script src="main.js" type="module"></script>
</body>
</html>
