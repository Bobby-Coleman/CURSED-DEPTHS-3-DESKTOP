<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursed Depths</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        canvas {
            display: block;
            touch-action: none; /* Prevent default touch actions like scrolling */
        }
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 10; /* Ensure UI is above canvas but below joysticks */
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 20; /* Ensure game over is above everything */
            pointer-events: auto; /* Allow interaction with restart button */
        }
        #restart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            pointer-events: auto;
        }

        /* Joystick Styles */
        #left-joystick, #right-joystick {
            position: fixed;
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            background-color: rgba(128, 128, 128, 0.3); /* Semi-transparent grey */
            border-radius: 50%;
            display: none; /* Hidden by default */
            z-index: 1000; /* Ensure joysticks are on top */
            pointer-events: auto; /* Allow touch events */
            touch-action: none; /* Prevent default touch actions */
        }

        #left-joystick {
            bottom: 20px;
            left: 20px;
        }

        #right-joystick {
            bottom: 20px;
            right: 20px;
        }

        #mobile-debug-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            color: lime;
            font-family: monospace;
            font-size: 12px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            z-index: 1001;
            display: none; /* Hidden by default */
            pointer-events: none;
        }

        /* Media Query for Mobile Landscape */
        @media (hover: none) and (pointer: coarse) and (orientation: landscape) {
            #left-joystick, #right-joystick, #mobile-debug-overlay {
                display: block; /* Show joysticks and debug overlay on mobile landscape */
            }
             /* Optionally hide desktop-specific UI elements */
            #museum-portal { 
                /* display: none; */ /* Example: hide museum portal on mobile */
            }
        }

        /* Media Query for Mobile Devices (Portrait and Landscape) */
        @media (max-width: 768px) {
            #game-ui {
                font-size: 12px; /* Smaller font */
                top: 5px;
                left: 5px;
            }
            #game-ui > div { /* Add spacing between stat lines */
                 margin-bottom: 2px;
            }

             /* Make museum portal smaller and move it */
             #museum-portal {
                top: 5px !important;
                right: 5px !important;
                width: 35px !important; 
                height: 35px !important;
            }

            /* Adjust dynamically created elements */
            #weapon-stats-container {
                top: 5px !important; /* Align with game-ui */
                left: auto !important; /* Reset left */
                right: 50px !important; /* Position near top right */
                transform: translateX(0); /* Reset transform */
                font-size: 10px !important;
                padding: 5px !important;
                max-width: 120px; /* Limit width */
                z-index: 100 !important;
            }
             /* Stack weapon stats vertically */
            #weapon-stats-container > div {
                margin-bottom: 2px;
            }

            #relic-slots-container {
                top: 5px !important; /* Align with others */
                left: 50% !important; 
                transform: translateX(-50%) !important;
                gap: 5px !important; /* Reduce gap */
                z-index: 100 !important;
            }
             /* Make relic slots smaller */
            #relic-slots-container > div { /* Target slots directly */
                width: 30px !important;
                height: 30px !important;
            }

            /* Adjust right-side UI */
            #level-indicator { /* Battle Level */
                 top: 50px !important; /* Move down below weapon stats */
                 right: 10px !important;
                 font-size: 18px !important;
                 z-index: 100 !important;
                 display: block !important; /* Ensure it's visible if created */
            }
            #required-blood-display {
                top: 80px !important; /* Move down */
                right: 10px !important;
                font-size: 16px !important;
                 z-index: 100 !important;
            }
            #blood-counter {
                top: 105px !important; /* Move down */
                right: 10px !important;
                font-size: 16px !important;
                 z-index: 100 !important;
            }

             /* Adjust Joysticks for smaller screens */
            #left-joystick, #right-joystick {
                width: 120px !important; /* Smaller joysticks */
                height: 120px !important;
                bottom: 10px !important;
            }
            #left-joystick {
                left: 10px !important;
            }
            #right-joystick {
                right: 10px !important;
            }

            /* Make popups/tooltips smaller */
            .popup-style, .tooltip-style { /* Assuming these might be classes, or need to target specific IDs/elements */
                font-size: 12px !important;
                padding: 6px !important;
            }

             /* Ensure dynamically added styles respect these overrides */
             /* Using !important judiciously as inline styles are being set by JS */
        }

    </style>
  
    <!-- Nipple.js Library -->
    <script src="libs/nipplejs.min.js"></script> 
</head>
<body>
    <!-- Joystick Containers -->
    <div id="left-joystick"></div>
    <div id="right-joystick"></div>
    <div id="mobile-debug-overlay">Debug Info</div>

    <!-- Game UI -->
    <div id="game-ui">
        <div>HP: <span id="hp">4</span> / <span id="max-hp">4</span></div>
        <div>Ammo: <span id="ammo">300</span> / <span id="max-ammo">300</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Kill Streak: <span id="kill-streak">0</span></div>
        <div>Relics: <span id="relics">0</span> / 5</div>
        <div id="museum-portal" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; cursor: pointer; pointer-events: auto;">
            <img src="museum3d/assets/images/pentagon_active.png" alt="Museum Portal" style="width: 100%; height: 100%;">
        </div>
    </div>
    
    <!-- Game Over Screen -->
    <div id="game-over">
        <h2>Game Over</h2>
        <p id="game-over-reason"></p>
        <button id="restart-button">Restart Game</button>
    </div>
    
    <!-- Three.js Library -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.132.2/build/three.module.js"
        }
    }
    </script>
    
    <!-- Game Scripts -->
    <script src="main.js" type="module"></script>
</body>
</html>
